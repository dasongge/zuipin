<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>醉品注册</title>
    
    <link rel="stylesheet" href="../css/zhuce.min.css">
   
    <script src = "../js/require.js" defer async = "true" data-main = "../js/main"></script>
</head>
<body>
    <div class="header">
        <div class="header_box">
            <div class="zuipin-logo">
                <a href="../index.html">
                    <img src="../images/logo1.png" alt="">
                </a>
                <a class="yoo" href="denglu.html">登录</a>
            </div>
        </div>
    </div>

    <div class="zuipin-content">
        <div class="zuipin-wrapper">
            <div class="step-box">
                <a class="title" href="../index.html"><img src="../images/ic_logo.png" alt=""></a>
                <div class="content">
                    <div class="zi">注册</div>
                    <div class="box">
                        <div class="form-in">
                            <label for="username">用户名</label>
                            <input type="text" id="username" class="form-control" placeholder="用户名">
                            <p class="pp">
                                <span id="username_span">
                                    6~18个字符，可使用字母、数字下划线，需以字母开头
                                </span>
                            </p>
                        </div>
                        <div class="form-in">
                            <label for="username">密码</label>
                            <input type="text" id="username" class="form-control" placeholder="用户名">
                            <p class="pp">
                                <span id="username_span">
                                    6~18个字符，可使用字母、数字下划线，需以字母开头
                                </span>
                            </p>
                        </div>
                    </div>
                    
                </div>
                
            </div>

            
        </div>
    </div>
    <div class="company">
        Copyright 2010 - 2019 醉品茶城 厦门醉品春秋网络科技有限公司
    </div>
</body>
</html>
